<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="somi.css">
</head>

<body >
    <div class="main">
            
        <h1>Registration form</h1>
          <br>
            <from >

               <div class="input-field">
                <label>Name: </label>
                <input tyle="text" id="name"  placeholder="Enter your Name">
               </div>
               
               <div class="input-field">
                <label>Father's Name:</label>
                <input type="text" id="fathername" placeholder="Enter your father Name">
               </div>
               
               <div class="input-field">
                  <label>Qualification: </label>
                  <select>
                    <option>Choose Qualification</option>
                    <option>10th</option>
                    <option>12th</option>
                  </select>
               </div>
   
               <div class="input-field">
               <label>Email: </label>
               <input type="text" id="emailid" placeholder="Enter your @email-id ">
               </div>
               
               <div class="input-field">
                <label>Password:</label>
                <input type="text" id="password" placeholder="Enter your password(6-digit min)">
               </div>
               
               <div class="input-field">
                <label>Confirm Password: </label>
                <input type="text" id="password" placeholder="Re-enter the password">
               </div>
               
               <div class="input-field">
                <label>Course: </label>
                <select>
                   <option>Choose a Course</option>
                   <option>Python</option>
                   <option>Web Development</option>
                   <option>Javascript</option>
                   <option>C++</option>
                   <option>AL/ML</option>
                </select>
               </div>
              
               <div class="input-field">
                <label>Phone Number:</label>
                <input type="text" id="Number" placeholder="Enter your Phone number">
               </div>
               <div class="input-field">
                   <button>Submit</button>
               </div>   
           </from>
    </div>
</body>
</html>
